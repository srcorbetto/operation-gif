<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Operation GIF</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!-- Main Style -->
        <link rel="stylesheet" href="assets/stylesheets/style.css">
    </head> 
    <body>
        
        <div class="bg container-fluid">

            <!-- Image Holder / Giphy Palette -->
            <div class="row">
                <!-- Image Holder -->
                <div class="image-holder col-md-8">
                    <!-- Search Holder -->
                    <div class="search-holder img-search">
                        <form class="form-inline justify-content-center">
                            <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control main-image-url" placeholder="Add an Image URL">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2 search-main-image-url"><i class="fas fa-plus"></i></button>
                        </form>
                    </div>
                    <img src="https://via.placeholder.com/1000x600" alt="" class="main-image">
                </div>

                <!-- GIPHY Palette -->
                <div class="gif-holder col-md-4">
                    <!-- Search Holder -->
                    <div class="search-holder gif-search">
                        <form class="form-inline justify-content-center">
                            <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control search-api-form" placeholder="Search a disguise">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2 search-api"><i class="fas fa-search"></i></button>
                        </form>
                    </div>

                    <!-- Sticker Holder -->
                    <div class="stickers">
                    </div>

                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <!-- jQuery UI -->

        <!-- Main Logic -->
        <script src="assets/scripts/script.js" async defer></script>
    </body>
</html>
